name: Build and deploy Spring Boot (Gradle) to Azure Web App

on:
  push:
    branches: [ "main" ]   # branch'in master ise master yap
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # gradlew demo klasöründe olduğu için build'i demo içinde çalıştırıyoruz
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
        working-directory: demo

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: demo

      # Deploy: jar yolu demo/build/libs
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kanki'
          publish-profile: ${{ secrets.AZURE_APP_KANKI }}
          package: 'demo/build/libs/*.jar'
