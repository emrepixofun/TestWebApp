name: Build and deploy Spring Boot (Gradle multi-module) to Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build :app bootJar
        run: ./gradlew :app:clean :app:bootJar -x test

      - name: Prepare deploy package (zip)
        run: |
          echo "Listing app/build/libs"
          ls -lah app/build/libs

          JAR_PATH=$(ls app/build/libs/*.jar | grep -v plain | head -n 1)
          echo "Selected jar: $JAR_PATH"

          mkdir -p deploy
          cp "$JAR_PATH" deploy/app.jar

          cd deploy
          zip -r app.zip app.jar
          ls -lah

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "kanki"
          publish-profile: ${{ secrets.AZURE_APP_KANKI }}
          package: "deploy/app.zip"
