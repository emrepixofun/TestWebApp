name: Build and deploy Spring Boot (Gradle) to Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
        working-directory: demo

      - name: Build (bootJar)
        run: ./gradlew clean bootJar -x test
        working-directory: demo

      - name: Prepare deploy package (zip)
        working-directory: demo
        run: |
          ls -lah build/libs
          # plain jar'ı dışla, boot jar'ı seç
          JAR_PATH=$(ls build/libs/*.jar | grep -v plain | head -n 1)
          echo "Selected jar: $JAR_PATH"
          mkdir -p deploy
          cp "$JAR_PATH" deploy/app.jar
          cd deploy
          zip -r app.zip app.jar
          ls -lah

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kanki'
          publish-profile: ${{ secrets.AZURE_APP_KANKI }}
          package: 'demo/deploy/app.zip'
