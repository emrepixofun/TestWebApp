name: Build and deploy Spring Boot (Gradle multi-module) to Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # gradlew demo altında ise komutları demo içinde çalıştırıyoruz
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
        working-directory: demo

      # Multi-module: test modülünün bootJar'ını üret
      - name: Build :test bootJar
        working-directory: demo
        run: ./gradlew :test:clean :test:bootJar -x test

      # Oluşan jar: demo/test/build/libs altında
      - name: Prepare deploy package (zip)
        working-directory: demo
        run: |
          echo "Listing demo/test/build/libs"
          ls -lah test/build/libs

          # plain jar'ı dışla, ilk uygun jar'ı seç
          JAR_PATH=$(ls test/build/libs/*.jar | grep -v plain | head -n 1)
          echo "Selected jar: $JAR_PATH"

          mkdir -p deploy
          cp "$JAR_PATH" deploy/app.jar

          cd deploy
          zip -r app.zip app.jar
          ls -lah

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kanki'
          publish-profile: ${{ secrets.AZURE_APP_KANKI }}
          package: 'demo/deploy/app.zip'
